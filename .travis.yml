#language: c++
matrix:
    include:
        # Mac build
        - os: osx
          osx_image: xcode8.3
          compiler: clang
          env:
            - PELOTON_BUILD_TYPE=Debug COVERALLS=Off

        # Linux builds
        - os: linux
          sudo: required
          dist: trusty
          compiler: gcc
          addons:
              apt:
                  sources:
                      - llvm-toolchain-trusty-3.9
                      - ubuntu-toolchain-r-test
                      - boost-latest
                  packages:
                    - g++-4.9
          env: 
            - CXX=g++-4.9 PELOTON_BUILD_TYPE=Debug COVERALLS=Off

        - os: linux
          sudo: required
          dist: trusty
          compiler: gcc
          addons:
              apt:
                  sources:
                      - llvm-toolchain-trusty-3.9
                      - ubuntu-toolchain-r-test
                      - boost-latest
                  packages:
                    - g++-4.9
          env: 
            - CXX=g++-4.9 PELOTON_BUILD_TYPE=Release COVERALLS=Off
        
        #Job where coveralls is executed
        - os: linux
          sudo: required
          dist: trusty
          compiler: gcc
          addons:
              apt:
                  sources:
                      - llvm-toolchain-trusty-3.9
                      - ubuntu-toolchain-r-test
                      - boost-latest
                  packages:
                    - g++-5
          env: 
            - CXX=g++-5 PELOTON_BUILD_TYPE=Debug COVERALLS=On

        - os: linux
          sudo: required
          dist: trusty
          compiler: gcc
          addons:
              apt:
                  sources:
                      - llvm-toolchain-trusty-3.9
                      - ubuntu-toolchain-r-test
                      - boost-latest
                  packages:
                    - g++-5
          env: 
            - CXX=g++-5 PELOTON_BUILD_TYPE=Release COVERALLS=Off

before_script:
    # setup environment
    - ./script/installation/packages.sh
    - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then pip install --user cpp-coveralls; fi

script:
    # first, run source_validator
    - python ./script/validators/source_validator.py
    # create build directory
    - mkdir build
    - cd build
    # run cmake
    - if [[ $TRAVIS_OS_NAME != 'osx' ]]; then cmake -DCOVERALLS=$COVERALLS -DCMAKE_PREFIX_PATH=`llvm-config-3.9 --prefix` -DCMAKE_BUILD_TYPE=$PELOTON_BUILD_TYPE -DUSE_SANITIZER=Address ..; fi
    - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then cmake -DCOVERALLS=$COVERALLS -DCMAKE_PREFIX_PATH=`llvm-config-3.7 --prefix` -DCMAKE_BUILD_TYPE=$PELOTON_BUILD_TYPE -DUSE_SANITIZER=Address ..; fi
    # build
    - make -j4
    # run tests
    - if [[ $TRAVIS_OS_NAME != 'osx' ]]; then make check -j4; fi
    - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then ASAN_OPTIONS=detect_container_overflow=0 make check -j4; fi
    # build benchmarks
    - make benchmark -j4
    # install peloton
    - make install
    # run psql tests
    - bash ../script/testing/psql/psql_test.sh
    # run jdbc tests
    - python ../script/validators/jdbc_validator.py
    # upload coverage info
    - bash -c "if [ $(echo $COVERALLS | tr "[:lower:]" "[:upper:]") = 'ON' ] ; then make coveralls; fi"

