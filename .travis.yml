language: cpp
compiler:
    - g++

install:
    # get c++11 support
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-4.8
            - g++-4.8

before_script:
    # get latest boost
    - echo | sudo apt-add-repository ppa:boost-latest/ppa
    - sudo apt-get update
    # setup environment
    - sudo -H sh ./scripts/installation/packages.sh

script:
    # first, run validator
    - python ./scripts/validators/validator.py
    # bootstrap
    - ./bootstrap
    - cd build
    - ../configure CXXFLAGS="-O0" --enable-debug
    - make
    - make check
