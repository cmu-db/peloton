language: cpp
compiler:
    - g++

install:
    # get c++11 support
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-4.8
            - g++-4.8

before_script:
    # setup environment
    - sudo -H sh ./scripts/installation/packages.sh

script:
    # bootstrap
    - ./bootstrap
    - cd build
    - ../configure CXXFLAGS="-O0"
    # make
    - make
    # debugging
    - make check
