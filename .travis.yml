language: cpp
compiler:
    - g++

install:
    # get c++11 support
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-4.8
            - g++-4.8

before_script:
    # setup environment
    - sudo -H sh ./scripts/installation/packages.sh

script:
    # first, run validator
    - python ./scripts/validators/validator.py
    # bootstrap
    - ./bootstrap
    - cd build
    ## BUILD #2 : WITH DEBUGGING DISABLED
    - ../configure CXXFLAGS="-O0"
    - make
    - make check
    ## BUILD #2 : WITH DEBUGGING ENABLED
    - make clean
    - ../configure CXXFLAGS="-O0" --enable-debug
    - make
    # no make check
