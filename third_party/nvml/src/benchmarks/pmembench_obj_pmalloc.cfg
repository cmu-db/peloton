# Global parameters
[global]
file = ./testfile.pmalloc
data-size = 64:*2:262144

#Single thread benchmarks
[pmalloc_single_thread]
bench = pmalloc
ops-per-thread = 300000
threads = 1

[pfree_single_thread]
bench = pfree
ops-per-thread = 300000
threads = 1

#Multithreaded benchmarks
[pmalloc_multi_thread]
bench = pmalloc
ops-per-thread = 10000
threads = 2:*2:32

[pfree_multi_thread]
bench = pfree
ops-per-thread = 10000
threads = 2:*2:32
