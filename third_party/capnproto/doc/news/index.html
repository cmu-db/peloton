<h1>News</h1>

<h2><a href="{{ site.baseurl }}.{{ post.url }}">{{ post.title }}</a></h2>
<p class="author">
  <a href="https://github.com/{{ post.author }}">{{ post.author }}</a>
  {% if post.author == 'kentonv' %}
  {% endif %}
  on <span class="date">{{ post.date | date_to_string }}</span>
</p>
{{ post.content }}
{% endfor %}
